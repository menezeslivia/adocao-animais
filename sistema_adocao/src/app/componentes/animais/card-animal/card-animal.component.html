<div class="card animal-card mb-4">
  <img src="{{ imageUrl }}" class="card-img-top" alt="Imagem do animal">
  <div class="card-body">
    <h5 class="card-title">{{ nome }}</h5>
    <p class="badge bg-light text-dark">{{ especie }}</p>
    <p class="badge bg-light text-dark">{{ idade }}</p>
    <p class="badge bg-light text-dark">{{ local }}</p>
    <p class="card-text">{{ descricao }}</p>
    <button class="btn btn-dark w-100">Fale com o tutor</button>
  </div>
</div>
