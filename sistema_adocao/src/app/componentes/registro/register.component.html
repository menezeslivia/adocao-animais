<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome*</label>
      <input 
        type="text" 
        id="name" 
        formControlName="name"
        [class.is-invalid]="nameControl?.invalid && nameControl?.touched"
      >
    </div>

    <div class="form-group">
      <label for="cnpj">CNPJ*</label>
      <input 
        type="text" 
        id="cnpj" 
        formControlName="cnpj"
        [class.is-invalid]="cnpjControl?.invalid && cnpjControl?.touched"
        placeholder="Digite apenas números"
      >
    </div>

    <div class="form-group">
      <label for="email">Email*</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        [class.is-invalid]="emailControl?.invalid && emailControl?.touched"
      >
    </div>

    <div class="form-group">
      <label for="phone">Telefone*</label>
      <input 
        type="tel" 
        id="phone" 
        formControlName="phone"
        [class.is-invalid]="phoneControl?.invalid && phoneControl?.touched"
        placeholder="Digite apenas números"
      >
    </div>

    <div class="form-group">
      <label for="password">Senha*</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password"
        [class.is-invalid]="passwordControl?.invalid && passwordControl?.touched"
      >
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <button type="submit">
      {{ isSubmitting ? 'Registrando...' : 'Registrar' }}
    </button>
  </form>
</div>
